name: Release (GHCR)

on:
  push:
    tags: ["*"]
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
env:
  REGISTRY: ghcr.io
  IMAGE: minio-console
  NODE_VERSION: 18

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute build vars
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "BUILD_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "BUILD_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE }}
          tags: |
            type=ref,event=tag       # use the pushed tag name
            type=raw,value=latest    # also push :latest
          flavor: latest=false       # keep latest only from the line above

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            build_version=${{ env.BUILD_TAG }}
            build_time=${{ env.BUILD_TIME }}
            NODE_VERSION=${{ env.NODE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
